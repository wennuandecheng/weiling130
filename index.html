             const timetableContent = document.getElementById('timetable-content');

             const dayCourses = timetableData[weekDay] || [];
             if (dayCourses.length === 0) {
                 timetableContent.innerHTML = `<tr><td colspan="3" class="no-course">该日暂无课程安排</td></tr>`;
                 return;
             }
             
             const sectionGroups = {};
             dayCourses.forEach(course => {
                 if (weekNumber !== 'all' && !course.weeks.includes(Number(weekNumber))) {
                     return;
                 }
                 if (!sectionGroups[course.section]) {
                     sectionGroups[course.section] = [];
                 }
                 sectionGroups[course.section].push(course);
             });
             
             if (Object.keys(sectionGroups).length === 0) {
                 timetableContent.innerHTML = `<tr><td colspan="3" class="no-course">该周该日暂无课程安排</td></tr>`;
                 return;
             }
             
             Object.keys(sectionGroups).forEach(section => {
                 const courses = sectionGroups[section];
                 const row = document.createElement('tr');
                 
                 const sectionTd = document.createElement('td');
                 sectionTd.innerHTML = `
                     <div class="section-text">${section}节</div>
                     <div class="course-time">${courses[0].time}</div>
                 `;
                 
                 const courseTd = document.createElement('td');
                 courses.forEach(course => {
                     courseTd.innerHTML += `
                         <div class="course-item">${course.course}</div>
                         <div class="course-detail">${course.detail}</div>
                     `;
                 });
                 
                 const placeTd = document.createElement('td');
                 courses.forEach(course => {
                     placeTd.innerHTML += `<div class="course-place">${course.place}</div><br>`;
                 });
                 
                 row.appendChild(sectionTd);
                 row.appendChild(courseTd);
                 row.appendChild(placeTd);
                 timetableContent.appendChild(row);
